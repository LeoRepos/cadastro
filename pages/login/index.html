<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/icon _Code_.svg" sizes="16x16" type="image/svg" >
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="container-main">
        <section id="container-form">
            <div id="form-img">
                <img 
                    src="/assets/images/img-01.webp" 
                    alt="image left computer"
                >
            </div>
            <form method="post">
                <div id="form">
                    <h1>Member Login</h1>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="Email" 
                        required 
                    >
                    <input 
                        type="password"
                        id="password" 
                        placeholder="Password" 
                        required
                    >
                    <div id="form-button">
                       <input 
                            type="button"
                            value="LOGIN"
                            onclick="login()"                   
                       >
                    </div>
                    <div id="forgot">
                        <p>Forgot</p>
                        <div id="forgot-link">
                            <a href="">
                                <span>Usarname / Password?</span>
                            </a>
                        </div>
                    </div>
                    <div id="create-account">
                        <div id="text-create">
                            <a id="link" 
                            href="">
                                <span>create your account</span>
                                <img 
                                    id="image-arrow" 
                                    src="/assets/images/icon _Arrow_Right_Circle_.svg" 
                                    alt="create account arrow right"
                                >    
                            </a>                            
                        </div>        
                    </div>
                </div>
            </form>
        </section>
    </section>
<script src="index.js"></script>
</body>
</html>
